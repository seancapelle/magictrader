<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Magic Trader</title>
</head>
<body>
	<div class="jumbotron"><h1>Magic Trader</h1></div>

	<div class="container">
		<div class="row">
			
			<!-- Your Cards -->
			<div class="col-md-5">
				<h1>Your Cards</h1>
				<div id="have"></div>
					<div class="input-group">
					  <span class="input-group-addon" id="sizing-addon2">+</span>
					  <input type="text" class="form-control" placeholder="Card Name" aria-describedby="sizing-addon2">
					</div>
				</div>
			
			<!-- Compare Section -->
			<div class="col-md-2">
				<h1>Value</h1>
			</div>

			<!-- Want Cards -->
			<div class="col-md-5">
				<h1>For Trade</h1>
				<div id="want"
					<div class="input-group">
					  <span class="input-group-addon" id="sizing-addon2">+</span>
					  <input type="text" class="form-control" placeholder="Card Name" aria-describedby="sizing-addon2">
					</div>
			</div>
		</div>
	</div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
