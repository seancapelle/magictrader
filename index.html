<!-- Trade directive -->
<div ng-controller="TradeController as trade">

	<div class="container">
		<div class="row">
			
			<!-- Your Cards -->
			<div class="col-md-5">
				<h1 class="centered">Your Cards</h1>
				<div id="yourCards" class="card-well">
					<h1><a href="{{trade.have.link}}">{{trade.have.id}}</a></h1>
					<p>{{trade.have.avgprice}}</p>
				</div>	
			</div>
			
			<!-- Compare Section -->
			<div class="col-md-2">
				<h1 class="centered">Value</h1>
				<div id="value" class="value-well">
					<p>{{value}}</p>
				</div>
			</div>

			<!-- Want Cards -->
			<div class="col-md-5">
				<h1 class="centered">Want Cards</h1>
				<div id="wantCards" class="card-well">
					<h1><a href="{{trade.want.link}}">{{trade.want.id}}</a></h1>
					<p>{{trade.want.avgprice}}</p>
				</div>
			</div>
		</div>

		<!-- Search -->		
		<div class="row">
			<div class="col-md-12 search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Card Name" id="cardInput">
	      			<span class="input-group-btn"><button class="btn btn-default" type="button" id="cardSearchButton" data-toggle="modal" data-target="#cardModal" ng-click="this.clicked(cardName)">Search</button></span>
	     		</div>
			</div>
		</div>

	</div>
</div>

	<div class="container">

</footer>
	<!-- Your Modal -->
	<div class="modal fade" id="cardModal" role="dialog">
		<div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Which card do you want to add?</h4>
		      </div>
		      <div class="modal-body">
				  <div class="card-view"></div>	
			      	<p>Price</p>
			      		<div class="prices">
			 
			      		</div>
			      	<p>Set Printings<p>
			      <div class="sets"></div> 
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>

		  </div>
	</div>
